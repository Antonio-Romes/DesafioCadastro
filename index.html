<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
    
</head>
<body>
    
    <section class="sectionCadastro d-flex flex-column justify-content-center ">
        <h1 class="text-center my-4  ">Cadastro</h1>
        <form class="row w-50 border border-light-subtle p-3 rounded mx-auto">
            <div class="col-12  mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text"   class="form-control" id="nome"  >
            </div>
            <div class="col-12  mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"   class="form-control" id="email"  >
            </div>
            
            <div class="col-12  mb-3">
                <select class="form-select " aria-label="Default select example">
                    <option selected> - Selecione - </option>
                    <option value="analistaBigData">Analista de big data</option>
                    <option value="analistaTestesSoftwares">Analista de testes de softwares</option>
                    <option value="arquiteturaRedes">Arquitetura de redes</option>
                    <option value="engenhariaHardware">Engenharia de hardware</option>
                    <option value="especialistaCiberseguranca">Especialista de cibersegurança</option>
                    <option value="desenvolvimentoGames">Desenvolvimento de games</option>
                    <option value="programacaoWeb">Programação web</option>
                    <option value="desenvolvedorMobile">Desenvolvedor mobile</option>
                </select>
            </div>
            
            <div class="col-12 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mb-3">Salvar</button>
            </div>
      </form>
    </section>
    <section class="sectionTable container mt-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </section>

    <script src="assets/js/jquery-3.6.0.min.js" ></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
